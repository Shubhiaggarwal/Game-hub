<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Puzzle</title>
  <link rel="stylesheet" href="puzzle.css" />
  <script src="puzzle.js" defer></script>
</head>
<body>
  <audio id="slideSound" src="sound/slidesound.wav" preload="auto"></audio>
  <audio id="winsound" src="sound/puzzlewinsound.wav" preload="auto"></audio>

  <a href="gamehub.html" class="back-button">🏡</a>
  <div class="game-container">
    
    
    
    <div class="right-panel">
      <h1>Sliding Puzzle</h1>
      <div id="board"></div>
      <h2>Turns: <span id="turns">0</span></h2>
      <h3 id="timer">⏱️ Time: 0s</h3>
      <h4 id="bestMoves">🏆 Best: -- moves</h4>
      <button id="restartBtn">Restart</button>
      <h2 id="status"></h2>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
